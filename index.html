<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4-я проектная работа Долгих С.И.">

</head>
<body class="body">
  <header class="header">
     <img class="header__logo" src="./images/header__logo.svg">
  </header>
  <main class="main">
    <section class="profile"> 
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение Жака-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name" id="profName">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__about" id="profAbout">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="Elements">
      <article class="Elements__item">
        <img class="Elements__picture" src="./images/karachevsk.jpg" alt="Карачевск">
        <div class="Elements__bottom">
          <p class="Elements__name">Карачевск</p>
          <button class="Elements__like" type="button"></button>
        </div>
      </article>
      <article class="Elements__item">
        <img class="Elements__picture" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="Elements__bottom">
          <p class="Elements__name">Гора Эльбрус</p>
          <button class="Elements__like" type="button"></button>
        </div>
      </article>
      <article class="Elements__item">
        <img class="Elements__picture" src="./images/Dombai.png" alt="Домбай">
        <div class="Elements__bottom">
          <p class="Elements__name">Домбай</p>
          <button class="Elements__like" type="button"></button>
        </div>
      </article>
      <article class="Elements__item">
        <img class="Elements__picture" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="Elements__bottom">
          <p class="Elements__name">Гора Эльбрус</p>
          <button class="Elements__like" type="button"></button>
        </div>
      </article>
      <article class="Elements__item">
        <img class="Elements__picture" src="./images/Dombai.png" alt="Домбай">
        <div class="Elements__bottom">
          <p class="Elements__name">Домбай</p>
          <button class="Elements__like" type="button"></button>
        </div>
      </article>
      <article class="Elements__item">
        <img class="Elements__picture" src="./images/karachevsk.jpg" alt="Карачевск">
        <div class="Elements__bottom">
          <p class="Elements__name">Карачевск</p>
          <button class="Elements__like" type="button"></button>
        </div>
      </article>
    </section>
    <section class="popup">
      <form class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label for="name"></label>
        <input class="popup__name" type="text" id="name">
        <label for="about"></label>
        <input class="popup__about" type="text" id="about">
        <button class="popup__save">Сохранить</button>
      </form>
    </section>
  </main>
  <script src="./scripts/index.js"></script>
</body>
<footer class="footer">
