<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4-я проектная работа Долгих С.И.">
  <meta name="author" content="Долгих Сергей Иванович">
</head>
<body class="body">
  <header class="header">
     <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto">
  </header>
  <main class="main">
    <section class="profile"> 
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение Жака-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name" id="profName">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__about" id="profAbout">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
      <article class="elements__item">
        <img class="elements__picture" src="./images/karachevsk.jpg" alt="Карачевск">
        <div class="elements__bottom">
          <h3 class="elements__name">Карачевск</h3>
          <button class="elements__like" type="button"></button>          
        </div>
      </article>
      <article class="elements__item">
        <img class="elements__picture" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="elements__bottom">
          <h3 class="elements__name">Гора Эльбрус</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img class="elements__picture" src="./images/Dombai.png" alt="Домбай">
        <div class="elements__bottom">
          <h3 class="elements__name">Домбай</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img class="elements__picture" src="./images/Elbrus.png" alt="Гора Эльбрус">
        <div class="elements__bottom">
          <h3 class="elements__name">Гора Эльбрус</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img class="elements__picture" src="./images/Dombai.png" alt="Домбай">
        <div class="elements__bottom">
          <h3 class="elements__name">Домбай</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
      <article class="elements__item">
        <img class="elements__picture" src="./images/karachevsk.jpg" alt="Карачевск">
        <div class="elements__bottom">
          <h3 class="elements__name">Карачевск</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="popup__info">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="name" name="popup__name">
        <input class="popup__input" type="text" id="about" name="popup__about">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>  
  <script src="./scripts/index.js"></script>
</body>
</html>
